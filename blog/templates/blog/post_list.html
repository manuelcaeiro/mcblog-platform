{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">			
				{{ post.published_date }}
			</div>
			<!--<h2><a href="">{{ post.title }}</a></h2>-->
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>by: {{ post.author }}</p>
			<div>
				{% if post.image %}
					<img src="{{ post.image.url }}" class="img-responsive" img height=80 width=80 />
				{% endif %}
			</div>
			<div>
				<p>{{ post.text|safe|truncatechars:120 }}</p>
			</div>
			<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved.comments.count }}</a>
		</div>
	{% endfor %}
{% endblock %}
