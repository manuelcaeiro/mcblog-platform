{% load static %}
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>mc blog</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/uikit.min.css' %}">		
		<link rel="stylesheet" href="//brick.freetls.fastly.net/Merriweather:700,900">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
	<center>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><button type="button">New post</button></a>
				<a href="{% url 'post_draft_list' %}" class="top-menu"><button type="button">Draft list</button></a>
				<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">LOGOUT</a>)</small></p>				
			{% else %}
				<a href="{% url 'login' %}" class="top-menu"><button type="button">LOGIN</button></a>				
			{% endif %}
			<h1><a href="/">mc Blog</a></h1>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</center>
	</body>
</html>
